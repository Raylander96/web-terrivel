<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="http://terrivel.herokuapp.com/monster" method="GET">
        <fieldset>
            <legend>Formulário GET</legend>
            <label>Numero de Pedras: <input type="number" name="num_pedras" min="0"></label><br>
            <label>Tamanho de Pedras: <input type="number" name="tam_pedras" min="1" max="7" step="0.5"></label><br>
            <label>Nome: <input type="text" pattern="[a-zA-z\s]+$" name="nome"></label><br>
            <label>Cor do Céu 1:<input type="color" name="corCeu1" value="#ff0000"></label><br>
            <label>Cor do Céu 2:<input type="color" name="corCeu2" value="#ff0000"></label><br>
            <label>Tipo de Pedras:
                <select name="tipo_pedras">
                    <option value="marroada">MARROADA</option>
                    <option value="ametista">AMETISTA</option>
                    <option value="topazio">TOPÁZIO</option>
                    <option value="espinela">ESPINELA</option>
                </select>
            </label><br>

            <label>Tipo de Pedras Sortidas:
                <select name="tipo_pedras_sortidas">
                    <option value="sim">SIM</option>
                    <option value="nao">NÃO</option>
                </select>
            </label><br>
            <button>Enviar</button>
        </fieldset>
    </form>
